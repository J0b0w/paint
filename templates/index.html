<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Remap Couleurs</title>
      <style>
    .zoomed {
      image-rendering: pixelated; /* pixel art net */
      transform: scale(10);
      transform-origin: top left;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Remapper les couleurs d'une image</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <p>Image 1 (source palette) : <input type="file" name="image1" required></p>
    <p>Image 2 (à recolorer) : <input type="file" name="image2" required></p>
    <p><input type="submit" value="Envoyer"></p>
  </form>
{% if result_url %}
   <h2>Résultat :</h2>
    <img src="{{ result_url }}" class="zoomed">
{% endif %}
</body>
</html>
